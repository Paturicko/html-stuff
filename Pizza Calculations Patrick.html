<html>
	<head>
		<h1><u>The Pizza Mafia</u></h1>
	</head>
	<body>
		<h2>Buy our pizzas. <u>Or else.</u></h2>
		<form>	
			<img src="Pizza.jpg">
			<br>
			<select name=number>
				<option value=0>0
				<option value=1>1
				<option value=2>2
				<option value=3>3
				<option value=4>4
				<option value=5>5
				<option value=6>6
				<option value=7>7
				<option value=8>8
				<option value=9>9
				<option value=10>10
			</select>
			<select name=size>
				<option value=3>Small
				<option value=6>Medium
				<option value=9>Large
				<option value=12>Extra Large
				<option value=15>Party
			</select>
			
			<input type=button value='Add To Cart' onclick='form.cost.value=form.size.value*form.number.value'>
			<input type=text name=cost>
		</form>
	</body>
</html>
